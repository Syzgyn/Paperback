[naming]
renameIssues =  true
replaceIllegalCharacters =  true
multiIssueStyle =  0
standardIssueFormat =  '{Comic Title} - S{season:00}E{issue:00} - {Issue Title} {Quality Title}'
dailyIssueFormat =  '{Comic Title} - {Air-Date} - {Issue Title} {Quality Title}'
animeIssueFormat =  '{Comic Title} - S{season:00}E{issue:00} - {Issue Title} {Quality Title}'
comicFolderFormat =  '{Comic Title}'
seasonFolderFormat =  'Season {season}'
specialsFolderFormat =  'Specials'
