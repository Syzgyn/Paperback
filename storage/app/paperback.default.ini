downloadPropersAndRepacks =  'preferAndUpgrade'
createEmptyComicFolders =  false
deleteEmptyFolders =  false
fileDate =  'none'
rescanAfterRefresh =  'always'
setPermissionsLinux =  false
chmodFolder =  '755'
chownGroup =  ''
