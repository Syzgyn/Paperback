calendarWeekColumnHeader = 'ddd M/D'
shortDateFormat = 'MMM D YYYY'
longDateFormat = 'dddd, MMMM D YYYY'
timeFormat = 'h(:mm)a'
showRelativeDates = true
enableColorImpairedMode = false

[mediamanagement]
